version: "1"
packages:
  - name: "db"
    path: "../internal/db"
    queries: "./queries/"
    schema: "./migrations/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    output_db_file_name: "db.go"
    output_models_file_name: "models.go"
    output_querier_file_name: "querier.go"
    emit_interface: true
    emit_json_tags: true
    emit_result_struct_pointers: true
    json_tags_case_style: "snake"

